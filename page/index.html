<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="img/star-of-david-16.png" type="image/png" />
        <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/leaflet.fullscreen.css" />
        <script src="js/leaflet.js"></script>
        <script src="js/Leaflet.fullscreen.js"></script>
        <script src="js/jquery-1.11.2.js"></script>
        <style>
            * {font-family: "Century Gothic", Arial, sans-serif}
            #map {
                width: 800px;
                height: 600px;
            }
        </style>
        <title>Stolperstein / שטולפרשטיין</title>
    </head>
    <body>
        <h1>Stolperstein / שטולפרשטיין</h1>
        <div id="map"></div>
        <script type="text/javascript">
            var map = L.map('map', {
                center: [50.7085234, 7.115605],
                zoom: 12,
                maxZoom: 19 ,
                fullscreenControl: true
            });
            L.tileLayer('http://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            
            var district_boundary = new L.geoJson();
            district_boundary.addTo(map);

            $.ajax({
                dataType: "json",
                url: "stolperstein.json",
                success: function(data) {
                $(data.features).each(function(key, data) {
                    district_boundary.addData(data);
                });
            }}).error(function() {});
        </script>
    </body>
</html>
